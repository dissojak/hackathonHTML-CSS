<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Team</title>
    <link rel="stylesheet" href="createTeam.css" />
  </head>
  <body>
    <header>
      <img src="elements/logo.png" alt="" class="img_logo" />
      <ul class="navbar">
        <li class="li_css"><img src="elements/home-marron.svg" alt="" /></li>
        <li class="li_css home_selected">
          <img src="elements/Teamwork.svg" alt="" />
        </li>
        <li class="li_css"><img src="elements/flag-navbar.svg" alt="" /></li>
        <li class="li_css">
          <a href="user_profil.html" style="cursor: pointer;"
            ><img src="elements/parametre- icon.svg" alt="" />
          </a>
        </li>
      </ul>
      <div id="header_right">
        <button class="button_header_right">
          <img src="elements/Polygone 1.svg" alt="" />
        </button>

        <h1 class="name">mouhamed elmajry</h1>
        <img
          src="../elements/for test/0_rnYWcmRH4KbfCWzt.png"
          alt=""
          class="navbarUserImg"
        />
      </div>
    </header>
    <div id="saharaTeam">sahara</div>
    <section>
      <h1 class="title_index">Create a team</h1>
      <div class="main-container">
        <div class="left-section">
          <div class="team-credentials-container">
            <h3 class="credentials-text">Create team credentials</h3>
            <h4 id="desc-credentials">Add team informations</h4>

            <div class="team-credentials">
              <div class="input-group">
                <label for="team-name" class="styleFontH">Team Name</label>
                <input
                  type="text"
                  id="team-name"
                  placeholder="Enter your team name"
                />
              </div>
              <div class="input-group">
                <label for="team-description" class="styleFontH"
                  >Team Description</label
                >
                <input
                  type="text"
                  id="team-description"
                  placeholder="Enter your team description"
                />
              </div>
              <button class="create-btn">Create</button>
            </div>
          </div>

          <div class="team-members">
            <h3 class="credentials-text">Team Members</h3>
            <div class="member-placeholder">
              <img src="elements/teams icons/emptyMember.svg" alt="" />
              <p id="">Create team to add members</p>
            </div>
          </div>
        </div>

        <div class="right-section">
          <h3 id="selectteamtext">Select team icon</h3>
          <div class="icon-grid">
            <div class="icon-item">
              <img
                src="elements/teams icons/cloud-computing.png"
                alt="Team Icon 1"
              />
            </div>
            <div class="icon-item">
              <img src="elements/teams icons/codage.png" alt="Team Icon 2" />
            </div>
            <div class="icon-item icon-item-selected">
              <img
                src="elements/teams icons/code-binaire.png"
                alt="Team Icon 3"
              />
            </div>
            <div class="icon-item">
              <img
                src="elements/teams icons/departement-it (1).png"
                alt="Team Icon 4"
              />
            </div>
            <div class="icon-item">
              <img
                src="elements/teams icons/donnees-cloud.png"
                alt="Team Icon 5"
              />
            </div>
            <div class="icon-item">
              <img
                src="elements/teams icons/programmation (1).png"
                alt="Team Icon 6"
              />
            </div>
            <div class="icon-item">
              <img
                src="elements/teams icons/programmation.png"
                alt="Team Icon 6"
              />
            </div>
            <div class="icon-item">
              <img
                src="elements/teams icons/cloud-computing.png"
                alt="Team Icon 5"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
