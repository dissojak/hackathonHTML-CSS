<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>

  <body id="body_login">
    <header id="header_signup">
      <div>
        <img src="elements/logo.png" alt="" class="img_header" />
      </div>

      <ul id="navbar2">
        <li>
          <a href="home.html"
            ><img src="elements/home.svg" alt="" class="colored"
          /></a>
        </li>
        <li>
          <a href="signup.html"><img src="elements/signup.svg" alt="" /></a>
        </li>
        <li class="home_selected">
          <a href="login.html"><img src="elements/login.svg" alt="" /></a>
        </li>
      </ul>
    </header>
    <article id="page_signup">
      <div id="login_content">
        <div class="login_left_slide">
          <img src="elements/logo_white.png" alt="" class="logoLeftSide" />
          <div id="login_pharagraphe">
            <img src="elements/login_photo.png" alt="" />
            <p>
              "Every problem is a gift - without problems, we would not grow."
            </p>
            <div id="tony_robbins">
              <figcaption>Tony Robbins</figcaption>
              <img src="elements/Tony Robbins.png" alt="" />
            </div>
          </div>
        </div>
        <div id="login_form">
          <form action="#">
            <div>
              <img src="elements/icon_logo.png" alt="" />
              <h1>Login</h1>
              <h4 class="inder_form">
                welcome back please enter your details.
              </h4>
            </div>
            <div id="login_form_content">
              <input type="mail" placeholder="Email" id="s1" />
              <input type="password" placeholder="password" id="s1" />
              <input
                type="button"
                class="button-login"
                value="Login"
                onclick="window.location.href='user_profil.html'"
              />
              <input
                type="button"
                class="button-su"
                value="Sign up"
                onclick="window.location.href='signup.html'"
              />
            </div>
            <h4 class="inder_form"><em>Need and account ?</em> Create one</h4>
          </form>
        </div>
      </div>
    </article>
  </body>
</html>
