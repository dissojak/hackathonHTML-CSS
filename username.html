<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Username</title>
    <link rel="stylesheet" href="css/user_profil_style.css" />
  </head>

  <body>
    <header style="z-index: 1;">
      <img src="elements/logo-white.svg" alt="" class="img_logo" />
      <ul class="navbar">
        <li class="li_css"><img src="elements/home-marron.svg" alt="" /></li>
        <li class="li_css"><img src="elements/Teamwork.svg" alt="" /></li>
        <li class="li_css"><img src="elements/flag-navbar.svg" alt="" /></li>
        <li class="li_css home_selected">
          <img src="elements/parametre-icon.svg" alt="" />
        </li>
      </ul>
      <div id="header_right">
        <button class="button_header_right">
          <img src="elements/Polygone 3.svg" alt="" />
        </button>
        <h1 class="name">mouhamed elmajry</h1>
        <img src="elements/for test/0_rnYWcmRH4KbfCWzt.png" alt="" class="a" />
      </div>
    </header>

    <article id="bg">
      <div class="containerProfile">
        <div id="member">
          <button class="button_member">
            <img
              class="img_member"
              src="elements/for test/Capture_HAckathon_wordpress.jpg"
              alt=""
            />
            <img
              class="hover_img"
              src="elements/upload-1118929_640.webp"
              alt=""
            />
          </button>
          <div class="user-info">
            <h1 class="name_member">adem ben amor</h1>
            <h3 class="word_member">member</h3>
          </div>
        </div>
        <div id="divs3">
          <button class="btn2">
            <div class="l">
              <img src="elements/password.svg" alt="" class="imageL" />
            </div>
            <h2 class="ch">Change Password</h2>
          </button>
          <button class="btn2">
            <div class="l">
              <img src="elements/username.svg" alt="" class="imageL" />
            </div>
            <h2 class="ch">Change Username</h2>
          </button>
          <button class="btn2">
            <div class="l">
              <img src="elements/email.svg" alt="" class="imageL" />
            </div>
            <h2 class="ch">Change Email</h2>
          </button>
        </div>
      </div>
    </article>

    <!-- Popup for Changing Username -->
    <div class="change" id="changeUsernamePopup">
      <div class="ch-email">
        <div class="first_ch">
          <h2 class="tit_ch">Change Username</h2>
          <a href="user_profil.html" style="margin-top:5rem;">
            <img src="elements/X.svg" alt="" />
          </a>
        </div>
        <form action="/change-username" method="POST" class="form_ch">
          <label for="newUsername" class="la-ch">New Username</label><br />
          <input
            type="text"
            id="newUsername"
            name="newUsername"
            placeholder="Enter new username"
            class="inp_ch"
            required
          /><br />
          <label for="confirmUsername" class="la-ch">Confirm New Username</label><br />
          <input
            type="text"
            id="confirmUsername"
            name="confirmUsername"
            placeholder="Re-enter new username"
            class="inp_ch"
            required
          /><br />
          <button type="submit" class="btn_ch">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
